        <style>
.table_component {

.table_component table {

    width: 75%;
    table-layout: auto;
    border-collapse: separate;
    border-spacing: 1px;
    text-align: center;
}

.table_component caption {

}

.table_component th {

    color: #ffffff;

}

.table_component td {

}

.table_component tr:nth-child(even) td {

    color: #ffffff;
}

.table_component tr:nth-child(odd) td {
